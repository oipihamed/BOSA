<!-- ***** Product Area Starts ***** -->
<br><br><br><br><br>
    <div class="container">
        <div *ngFor="let Producto of DetalleProductoss">
            <div class="row">
                <div class="col-lg-7">
                <div class="left-images">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{{Producto.rutaImagen}}" alt="First slide" width="400">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{{Producto.rutaImagen}}" alt="Second slide" width="400">
                        </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
                    </div>
                    
                </div>
            </div>
            <div class="col-lg-4">
                <div class="right-content">
                    <h1>{{Producto.nombre}}</h1>
                    <h3>PRECIO: $ {{Producto.precio}}</h3><br>
                    <span>{{Producto.descripcion}}</span>
                    <div class="quantity-content">
                        <div class="left-content">
                            <h6>Cantidad</h6>
                        </div>
                        <div class="right-content">
                            <div class="quantity buttons_added">
                                <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
                            </div>
                        </div>
                    </div>
                    <div class="quantity-content">
                        <div class="left-content">
                            <h6>Talla</h6>
                        </div>
                        <div class="right-content">
                            <select name="size" id="size">
                                <option value="1">Chica</option>
                                <option value="2">Mediana</option>
                                <option value="3">Grande</option>
                            </select>
                        </div>
                    </div>
                    <div class="quantity-content">
                        <div class="left-content">
                            <h6>Tipo</h6>
                        </div>
                        <div class="right-content">
                            <select name="type" id="type">
                                <option value="1">Local</option>
                                <option value="2">Visitante</option>
                            </select>
                        </div>
                    </div>
                    <div class="total">
                        <h4>Total: $210.00</h4>
                        <div class="main-border-button"><a href="#">Agregar al Carrito</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- ***** Product Area Ends ***** -->
