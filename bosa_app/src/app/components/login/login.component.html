<!-- register.component.html -->
<div class="register">
    <form class="custom-form" method="post">
      <h1>Ingresar al sitio</h1>
      <input
        type="email"
        name="email"
        placeholder="Correo Electronico"
        required="required"
      />
      <input
        type="password"
        name="password"
        placeholder="Contraseña"
        required="required"
      />
      <div style="white-space:nowrap; position:initial;"> 
        <input type="radio" id="rememberUser" name="rememberUser" value="true" style="display: inline-block;">
        <label for="rememberUser" style="display: inline-block;"> Recordar usuario</label><br>
      </div>
      <a href="#">Recuperar contraseña</a>
      <hr>
      <button type="submit" (click)="login()">Ingresar</button>
    </form>
  </div>
