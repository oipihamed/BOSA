<div class="row  ">
    <div class="col-3 col_Ti active">
        <h2><a class="tituloRI" href="">Configuración Categorías</a></h2>
    </div>
    <div class="col-6 col_Ti">
    </div>
</div>

<div class="col-12 justify-content-center" style="text-align:right;">
    <a href="#">
        <button type="button" class="btn btn-secondary center-block">Agregar Categoría</button>

    </a>
</div>
<br>

<div class="tabla">
<section class="example-container mat-elevation-z4" tabindex="1" >
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef> Categorías </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <a class="pointer" style="color:cadetblue" matTooltip="Editar Categoría">
                    <mat-icon>edit</mat-icon>
                </a>
                <a class="pointer" style="color:darkred" matTooltip="Eliminar Categoría">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="activar">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox class="example-margin" matTooltip="Activar/Desactivar Categoría"></mat-checkbox>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
</div>
