<mat-dialog-content class="RecoveryPassword">
  <mat-card [class.mat-elevation-z8]="true" class="recovery-card"
    style="margin-left: 10%; margin-top: 2%; position:initial;">
    <mat-card-subtitle>Volviendo a tu cuenta de Bosa</mat-card-subtitle>
    <mat-card-title>Recuperar Contraseña</mat-card-title>
    <mat-card-content>
      <p>Danos más detalles sobre tu cuenta.</p>
    </mat-card-content>
    <form [formGroup]="recoveryForm" (ngSubmit)="onRecovery()">
      <mat-form-field class="full-width" apperance="outline">
        <mat-label>Email</mat-label>
        <input type="email" formControlName="username" matInput>
        <mat-error *ngIf="isValidField('email')">
          {{ getErrorMessage('email') }}
        </mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="warm" [disabled]="recoveryForm.invalid">Generar token</button>
        <button mat-button mat-dialog-close>Cancelar</button>
      </mat-card-actions>
    </form>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</mat-dialog-content>
