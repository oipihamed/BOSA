<mat-dialog-content class="newPassword">
    <mat-card [class.mat-elevation-z8]="true" class="recovery-card"
        style="margin-left: 30%; margin-top: 0%; position:initial;">
        <mat-card-subtitle>Haz pedido un cambio de contraseña</mat-card-subtitle>
        <mat-card-title>Nueva Contraeña</mat-card-title>
        <mat-card-content>
            <p>Agrega tu nueva contraseña</p>
        </mat-card-content>
        <form [formGroup]="newPasswordForm" (ngSubmit)="onNewPassword()">
            <mat-form-field class="full-width" apperance="outline">
                <mat-label>Nueva Contraseña</mat-label>
                <input [type]="hide ? 'password' : 'text'" formControlName="password" matInput
                    autocomplete="new-password">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon> {{ hide ? 'visibility_off' : 'visibility' }} </mat-icon>
                </button>
                <mat-error>
                    {{ baseForm.getErrorMessage(newPasswordForm.get('password')) }}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" apperance="outline">
                <mat-label>Confirmar Contraseña</mat-label>
                <input [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" matInput
                    autocomplete="new-password" #confirmPassword>
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon> {{ hide ? 'visibility_off' : 'visibility' }} </mat-icon>
                </button>
                <mat-error>
                    {{ baseForm.getErrorMessage(newPasswordForm.get('confirmPassword')) }}
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width" apperance="outline" style="display: none;">
                <input type="text" value="{{restore}}" formControlName="restore" matInput hidden />
            </mat-form-field>

            <mat-card-actions>
                <button type="submit" mat-raised-button color="warm" [disabled]="newPasswordForm.invalid">Crear nueva
                    contraseña</button>
            </mat-card-actions>
        </form>
    </mat-card>
</mat-dialog-content>
